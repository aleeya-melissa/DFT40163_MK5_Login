<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattpad Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-image">
    <div class="login-container">
        <h2 class="h2">Log in to Wattpad</h2>
        <form action="form" method="POST">
            <label class="label" for="Usename or Email" for="username or Email">Username or Email:</label>
            <input class="input" type="text" id="username" name="username" required>
            <label class="label" for="password">Password:</label>
            <input class="input" type="password" id="password" name="password" required>
            <button class="button" type="submit">Log In</button>
        </form>
        <p>
            <a class="a" href="#">Forgot Password ?</a>
        </p>

        <p>
            <a class="a" href="#">Back to all login options</a>
        </p>
        <p class="p">Don't have an account? <a href="#">Sign up</a></p>
    </div>
    
</body>
</html>
